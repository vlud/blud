<div class="jumbotron container" ng-controller="PhonesCtrl">

	<div class="container">
	 	<div class="col-md-3">
	 	<div ng-repeat="gd in groupedDetails">
	 		<div><strong>{{locale[gd.type]}}</strong></div>
	 		<!--<select ng-model="lolFilterModel" ng-options="item as item for item in gd.items">
				</select>-->
			<div class="grouped-stuff" ng-repeat="item in gd.items">
				<!--<checkbox>{{item}}</checkbox><span>{{item}}</span>-->
				<input type="checkbox" ng-model="item.selected" ng-change="applyToFilter(item.value, gd.type)">{{item.value}}</input>
			</div>
	 	</div>

	 	</div>
<div class="col-md-9">
		Search: <input ng-model="searchText">
		<!--<div ng-repeat="detail in groupedDetails">
			
				<select ng-model="lolFilterModel" ng-options="item as item for item in detail.items">
				</select>
			
		</div>-->

		<ul ng-repeat="phone in phones | filter:searchText | customFilter:filters" style="list-style:none" id="searchTestResults">

			<li class="phone" ng-click="setPhone(phone.id)">
				<a >
					<img class="phone-pic" ng-src="{{phone.image}}"/>
					<strong>{{phone.name}}</strong>
				</a>
			</li>

		</ul>
	</div>
	</div>

	<!--<table ng-hide="selectedPhoneId === 0" class="container">
		<tr ng-repeat="(key, value) in selectedPhone">
		  <td> {{key}} </td> <td> {{ value }} </td>
		</tr>
	</table>-->

	<div class="container phone-details" ng-hide="selectedPhoneId === 0">
		<div class="row">
			<div class="col-md-4 ">
				<img class="selected-phone-image" ng-src="{{selectedPhone.image}}"/>
			</div>
			<div class="col-md-8">
				<p>
					<span class="selected-phone-name">{{selectedPhone.name}}</span>
					<span ng-click="clearPhone()">X</span>
				</p>
				<table style="width:100%">
					<tr ng-repeat="(key, value) in selectedPhoneDetails">
						<td class="selected-phone-prop">{{locale[key]}}</td>
						<td class="selected-phone-value">{{value}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</div>
